<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Merry Christmas</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            width: 300px;
            height: 500px;
            position: relative;
            perspective: 1000px;
        }

        .tree {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate 8s linear infinite;
        }

        /* 旋轉動畫 */
        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        /* 產生粒子點 */
        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            /* 讓點點發光 */
            box-shadow: 0 0 10px #0f0, 0 0 20px #0f0; 
        }

        /* 模擬星星 */
        .star {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            color: gold;
            font-size: 30px;
            filter: drop-shadow(0 0 10px gold);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="star">★</div>
    <div class="tree" id="tree">
        </div>
</div>

<script>
    const tree = document.getElementById('tree');
    const dotsCount = 100; // 粒子數量

    for (let i = 0; i < dotsCount; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot';
        
        // 計算螺旋路徑
        const y = i * 4; // 高度位置
        const angle = i * 0.5; // 旋轉角度
        const radius = i * 1.5; // 隨高度增加的半徑 (做出圓錐狀)
        
        const x = Math.cos(angle) * radius + 150;
        const z = Math.sin(angle) * radius;

        dot.style.transform = `translate3d(${x}px, ${y}px, ${z}px)`;
        
        // 隨機閃爍效果
        dot.style.animation = `blink ${Math.random() * 2 + 1}s infinite`;
        
        // 賦予隨機顏色 (綠色系為主)
        const colors = ['#52ff52', '#00ff00', '#adff2f', '#fff'];
        dot.style.background = colors[Math.floor(Math.random() * colors.length)];
        dot.style.boxShadow = `0 0 8px ${dot.style.background}`;

        tree.appendChild(dot);
    }

    // 加入閃爍動畫
    const style = document.createElement('style');
    style.innerHTML = `
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    `;
    document.head.appendChild(style);
</script>

</body>
</html>
